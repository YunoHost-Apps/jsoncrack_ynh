packaging_format = 2

id = "jsoncrack"
name = "JSON Crack"
description.en = "Data visualization app for JSON, YAML, XML, CSV formats and more"
description.fr = "Application de visualisation de donnÃ©es pour les formats JSON, YAML, XML, CSV et autres"

version = "3.2.0~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "LicenseRef-json-crack-license"
demo = "https://jsoncrack.com/editor"
code = "https://github.com/AykutSarac/jsoncrack.com"
fund = "https://github.com/sponsors/AykutSarac"
userdoc = "https://jsoncrack.com/docs"

[antifeatures]
not-totally-free-upstream.en = "Free for non-commercial use only"
not-totally-free-upstream.fr = "Libre uniquement pour un usage non commercial"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jsoncrack"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/AykutSarac/jsoncrack.com/archive/c492d9a62b8c4c95c26479d7f53398564b968945.zip"
        sha256 = "4496ad691815f958eda5c64eeae1c2e28747ed782190f9ec7ae58a682780b6d9"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

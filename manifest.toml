packaging_format = 2

id = "jsoncrack"
name = "JSON Crack"
description.en = "Data visualization for JSON, YAML, XML, CSV formats and more"
description.fr = "Visualisation de donnÃ©es pour les formats JSON, YAML, XML, CSV et autres"

version = "2026.01.10~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "Apache-2.0"
demo = "https://jsoncrack.com/editor"
code = "https://github.com/AykutSarac/jsoncrack.com"
fund = "https://github.com/sponsors/AykutSarac"
userdoc = "https://jsoncrack.com/docs"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "20M"
ram.build = "0M"
ram.runtime = "0M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jsoncrack"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/AykutSarac/jsoncrack.com/archive/e93202cfb4ffd5df375ef0ee1b9d7d5863c67fa6.tar.gz"
        sha256 = "2b30d28dfdb8246d0fae368a9f2c672b568bf69786d62b2cc2d77e0dda5b7ca0"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.ynh_build]
        url = "https://github.com/Yunohost-Apps/jsoncrack_ynh/releases/download/v2026.01.10-e93202cf/jsoncrack.com_v2026.01.10-e93202cf_ynh.zip"
        sha256 = "1c8d7fb6481c6a54ed6db0c6fa706ffcb7fae0313375580f653e28034e6ff6fe"
        format = "zip"
        extract = true
        in_subdir = true

        [resources.sources.monaco_editor]
        # Circumvent CDN - version will have to be bumped manually as per version used upstream (grep 'cdnjs' $install_dir or check upstream's `/src/features/editor/TextEditor.tsx`)
        url = "https://registry.npmjs.org/monaco-editor/-/monaco-editor-0.52.2.tgz"
        sha256 = "c280cdcf0b0c13d1a2bf01af958d4387ed06d7f6c918401d00c4adcae1bc72b6"
        extract = true
        in_subdir = true

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

packaging_format = 2

id = "jsoncrack"
name = "JSON Crack"
description.en = "Data visualization for JSON, YAML, XML, CSV formats and more"
description.fr = "Visualisation de donnÃ©es pour les formats JSON, YAML, XML, CSV et autres"

version = "2026.02.05~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "Apache-2.0"
demo = "https://jsoncrack.com/editor"
code = "https://github.com/AykutSarac/jsoncrack.com"
fund = "https://github.com/sponsors/AykutSarac"
userdoc = "https://jsoncrack.com/docs"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "20M"
ram.build = "0M"
ram.runtime = "0M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jsoncrack"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/AykutSarac/jsoncrack.com/archive/cc935eecbdefd1fd85a1161d343ccae83c68bfb1.tar.gz"
        sha256 = "025530bee91cd2328ea181b60da563e65dbe2b2cd36519fef67dbdc916544e59"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.ynh_build]
        url = "https://github.com/Yunohost-Apps/jsoncrack_ynh/releases/download/v2026.02.05-cc935eec/jsoncrack.com_v2026.02.05-cc935eec_ynh.zip"
        sha256 = "225b5e5692164fc4b4aed8e8e849e8dfce4a0d69a907d32e2ceba4d2bd4bb63f"
        format = "zip"
        extract = true
        in_subdir = true

        [resources.sources.monaco_editor]
        # Circumvent CDN - version will have to be bumped manually as per version used upstream (grep 'cdnjs' $install_dir or check upstream's `/src/features/editor/TextEditor.tsx`)
        url = "https://registry.npmjs.org/monaco-editor/-/monaco-editor-0.52.2.tgz"
        sha256 = "c280cdcf0b0c13d1a2bf01af958d4387ed06d7f6c918401d00c4adcae1bc72b6"
        extract = true
        in_subdir = true

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

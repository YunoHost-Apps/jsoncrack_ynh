packaging_format = 2

id = "jsoncrack"
name = "JSON Crack"
description.en = "Data visualization app for JSON, YAML, XML, CSV formats and more"
description.fr = "Application de visualisation de donnÃ©es pour les formats JSON, YAML, XML, CSV et autres"

version = "3.2.0~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "LicenseRef-json-crack-license"
demo = "https://jsoncrack.com/editor"
code = "https://github.com/AykutSarac/jsoncrack.com"
fund = "https://github.com/sponsors/AykutSarac"
userdoc = "https://jsoncrack.com/docs"

[antifeatures]
not-totally-free-upstream.en = "Free for non-commercial use only"
not-totally-free-upstream.fr = "Libre uniquement pour un usage non commercial"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jsoncrack"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.upstream]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/AykutSarac/jsoncrack.com/archive/d5f9bfc7fba1f1908863390f16ba28589d84a7d5.zip"
        sha256 = "82df215f539437eefa4e49b0a33dae67b8927d2b90169bb08e1cf368bec50cde"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.ynh_build]
        url = "https://github.com/YunoHost-Apps/jsoncrack_ynh/releases/download/v2024.11.19/jsoncrack.com_v2024.11.19_d5f9bfc7_ynh.zip"
        sha256 = "7da4ab7fceb92241bafbb0f82846f41b555013fda246191b039f61c8a4630bc4"
        format = "zip"
        extract = true
        in_subdir = true

        [resources.sources.monaco-editor]
        # Circumvent CDN - version will have to be bumped manually as per version used upstream (grep 'cdnjs' $install_dir)
        url = "https://registry.npmjs.org/monaco-editor/-/monaco-editor-0.34.0.tgz"
        sha256 = "df93fb468b31fa8caf643ea46010378ab96ec3a2a0c322d9676688517abd49b1"
        extract = true
        in_subdir = true

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

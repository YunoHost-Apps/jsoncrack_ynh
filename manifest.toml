packaging_format = 2

id = "jsoncrack"
name = "JSON Crack"
description.en = "Data visualization for JSON, YAML, XML, CSV formats and more"
description.fr = "Visualisation de donnÃ©es pour les formats JSON, YAML, XML, CSV et autres"

version = "2025.09.15~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "Apache-2.0"
demo = "https://jsoncrack.com/editor"
code = "https://github.com/AykutSarac/jsoncrack.com"
fund = "https://github.com/sponsors/AykutSarac"
userdoc = "https://jsoncrack.com/docs"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "20M"
ram.build = "0M"
ram.runtime = "0M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jsoncrack"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/AykutSarac/jsoncrack.com/archive/c63d1432198daa2067dacea2374ad64d9490cb90.tar.gz"
        sha256 = "b99cc009ed7f63d5192b42301b2d732972f17b332b0374b020285996c7efa0e5"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.ynh_build]
        url = "https://github.com/Yunohost-Apps/jsoncrack_ynh/releases/download/v2025.07.22-d7eaa4ce/jsoncrack.com_v2025.07.22-d7eaa4ce_ynh.zip"
        sha256 = "61d5358a6b7e250529724309397234b6bc17e4665b12929d1e5c640c5f1c65fc"
        format = "zip"
        extract = true
        in_subdir = true

        [resources.sources.monaco_editor]
        # Circumvent CDN - version will have to be bumped manually as per version used upstream (grep 'cdnjs' $install_dir or check upstream's `/src/features/editor/TextEditor.tsx`)
        url = "https://registry.npmjs.org/monaco-editor/-/monaco-editor-0.52.2.tgz"
        sha256 = "c280cdcf0b0c13d1a2bf01af958d4387ed06d7f6c918401d00c4adcae1bc72b6"
        extract = true
        in_subdir = true

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

packaging_format = 2

id = "jsoncrack"
name = "JSON Crack"
description.en = "Data visualization app for JSON, YAML, XML, CSV formats and more"
description.fr = "Application de visualisation de donnÃ©es pour les formats JSON, YAML, XML, CSV et autres"

version = "2024.11.19~ynh2"

maintainers = ["oleole39"]

[upstream]
license = "LicenseRef-json-crack-license"
demo = "https://jsoncrack.com/editor"
code = "https://github.com/AykutSarac/jsoncrack.com"
fund = "https://github.com/sponsors/AykutSarac"
userdoc = "https://jsoncrack.com/docs"

[antifeatures]
not-totally-free-upstream.en = "Free license valid for non-commercial use only"
not-totally-free-upstream.fr = "Licence gratuite valable uniquement pour les usages non commerciaux"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "20M"
ram.build = "0M"
ram.runtime = "0M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jsoncrack"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.upstream]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/AykutSarac/jsoncrack.com/archive/803eb823307cf5bad100e829433e72606cfb4a5e.tar.gz"
        sha256 = "16b196cc19952089634c8484f73646bf45cc644dfa891a6a2e038ff08974e28d"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.ynh_build]
        url = "https://github.com/YunoHost-Apps/jsoncrack_ynh/releases/download/v2024.12.08/jsoncrack.com_v2024.12.08_61cb1b1d_ynh.zip"
        sha256 = "aaddb09c87e50713a9520c43fd9d8bd58d068720ce2392577f95120ad1fbbbcc"
        format = "zip"
        extract = true
        in_subdir = true

        [resources.sources.monaco-editor]
        # Circumvent CDN - version will have to be bumped manually as per version used upstream (grep 'cdnjs' $install_dir or check upstream's `/src/features/editor/TextEditor.tsx`)
        url = "https://registry.npmjs.org/monaco-editor/-/monaco-editor-0.52.2.tgz"
        sha256 = "c280cdcf0b0c13d1a2bf01af958d4387ed06d7f6c918401d00c4adcae1bc72b6"
        extract = true
        in_subdir = true

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

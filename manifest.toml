packaging_format = 2

id = "jsoncrack"
name = "JSON Crack"
description.en = "Data visualization for JSON, YAML, XML, CSV formats and more"
description.fr = "Visualisation de donnÃ©es pour les formats JSON, YAML, XML, CSV et autres"

version = "2025.09.27~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "Apache-2.0"
demo = "https://jsoncrack.com/editor"
code = "https://github.com/AykutSarac/jsoncrack.com"
fund = "https://github.com/sponsors/AykutSarac"
userdoc = "https://jsoncrack.com/docs"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "20M"
ram.build = "0M"
ram.runtime = "0M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jsoncrack"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/AykutSarac/jsoncrack.com/archive/f2ec7016347136efdad415130d277c90aa920519.tar.gz"
        sha256 = "40d2c7acf7732d1fd53252be2040d13d4458082398b2d643f5e7b15c5e663ed2"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.ynh_build]
        url = "https://github.com/Yunohost-Apps/jsoncrack_ynh/releases/download/v2025.09.27-f2ec7016/jsoncrack.com_v2025.09.27-f2ec7016_ynh.zip"
        sha256 = "d67c0e8d47046521afa79315af5297ffc667d46ec66d7187b5f6399ec156013a"
        format = "zip"
        extract = true
        in_subdir = true

        [resources.sources.monaco_editor]
        # Circumvent CDN - version will have to be bumped manually as per version used upstream (grep 'cdnjs' $install_dir or check upstream's `/src/features/editor/TextEditor.tsx`)
        url = "https://registry.npmjs.org/monaco-editor/-/monaco-editor-0.52.2.tgz"
        sha256 = "c280cdcf0b0c13d1a2bf01af958d4387ed06d7f6c918401d00c4adcae1bc72b6"
        extract = true
        in_subdir = true

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

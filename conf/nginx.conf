#sub_path_only rewrite ^__PATH__$ __PATH__/ permanent;
location __PATH__/widget {

  # Path to source
  alias __INSTALL_DIR__/;

  index widget.html;

  # Include SSOWAT user panel.
  include conf.d/yunohost_panel.conf.inc;
}
location __PATH__/ {

  # Path to source
  alias __INSTALL_DIR__/;

  index editor.html;
  
  try_files $uri $uri/ editor.html  

  # Include SSOWAT user panel.
  include conf.d/yunohost_panel.conf.inc;
}
